<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Game Assets Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .asset {
            margin-bottom: 30px;
            text-align: center;
        }
        .asset img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .asset a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .asset a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unity Game Assets Showcase</h1>
        
        <div class="asset">
            <img src="/api/pic1.png" alt="Bubble Shooter Game Toolkit">
            <h2>Bubble Shooter Game Toolkit</h2>
            <a href="https://assetstore.unity.com/packages/templates/systems/bubble-shooter-game-toolkit-272732" target="_blank">View on Unity Asset Store</a>
        </div>
        
        <div class="asset">
            <img src="/api/pic2.jpg" alt="Sweet Candy Sugar Match 3">
            <h2>Sweet Candy Sugar Match 3</h2>
            <a href="https://assetstore.unity.com/packages/templates/systems/sweet-candy-sugar-match-3-98823" target="_blank">View on Unity Asset Store</a>
        </div>
    </div>
</body>
</html>
